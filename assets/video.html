<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twilio Video</title>
    <style>
      video {
        object-fit: cover;
        width: 640px;
        height: 480px;
      }
    </style>
  </head>
  <body>
    <div id="room-controls">
      <video id="myStream" autoplay muted="true"></video>
      <button id="button-join">入室</button>
      <button id="button-leave" disabled>退室</button>
    </div>
  </body>
  <script src="//media.twiliocdn.com/sdk/js/video/releases/2.15.3/twilio-video.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./video.js?version=1.07"></script>
</html>
